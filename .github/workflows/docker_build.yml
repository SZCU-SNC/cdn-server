name: Docker Build and Push

on:
  push:
    tags:
      - "*"

env:
  IMAGE_NAME: tianli-cdn

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get version
        id: version
        run: echo "::set-output name=version::$(git describe --tags)"

      - name: Build Docker image
        run: |
          apt-get update && apt-get install -y ca-certificates
          eval $(echo "VERSION=${{ steps.version.outputs.version }}")
          docker build -t ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} -f ./docker/dockerfile .

      - name: Push Docker image
        if: success()
        run: docker push tianli0/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
